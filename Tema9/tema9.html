<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 9 - Validación y Cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Práctica 9: Eventos, Expresiones Regulares y Cookies</h3>
        
        <div id="mensaje-estado" class="alert d-none" role="alert">
        </div>

        <div class="card">
            <div class="card-header">Formulario de Registro</div>
            <div class="card-body">
                <form id="formulario">
                    
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario</label>
                        <input class="form-control" type="text" id="usuario" name="usuario">
                        <span id="textU" class="form-text d-none">Introduce solo letras y espacios.</span>
                        <div id="estadoU" class="form-text d-none"></div> 
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input class="form-control" type="email" id="correo" name="correo">
                        <span id="textC" class="form-text d-none">Debe ser un correo electrónico válido.</span>
                        <div id="estadoC" class="form-text d-none"></div>
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input class="form-control" type="password" id="contrasena" name="contrasena">
                        <span id="textE" class="form-text d-none">Mín. 8 caracteres, 1 mayúscula, 1 número y 1 símbolo.</span>
                        <div id="estadoE" class="form-text d-none"></div>
                    </div>

                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input class="form-control" type="number" id="edad" name="edad" min="1" max="99"> 
                        <span id="textEd" class="form-text d-none">Introduce solo números (máximo 99).</span>
                        <div id="estadoEd" class="form-text d-none"></div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label for="recordar" class="form-check-label">Recordarme (Guardar cookie con el nombre)</label>
                    </div>

                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button class="btn btn-danger ms-2" type="button" id="btn-eliminar-cookie">Eliminar Cookies</button>
                </form>
            </div>  
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
