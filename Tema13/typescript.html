<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica TypeScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Introducción a TypeScript</h1>
        
        <div class="row g-3">
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio1" class="btn btn-primary w-100">Ejercicio 1 - Tipos básicos</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio2" class="btn btn-primary w-100">Ejercicio 2 - Funciones tipadas</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio3" class="btn btn-primary w-100">Ejercicio 3 - Parámetros opcionales</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio4" class="btn btn-primary w-100">Ejercicio 4 - Interfaces</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio5" class="btn btn-primary w-100">Ejercicio 5 - Arrays de interfaces</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio6" class="btn btn-primary w-100">Ejercicio 6 - Clases y encapsulación</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio7" class="btn btn-primary w-100">Ejercicio 7 - Clases e interfaces</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio8" class="btn btn-primary w-100">Ejercicio 8 - Manejo de errores</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio9" class="btn btn-primary w-100">Ejercicio 9 - Uso de unknown</button>
            </div>
            <div class="col-md-6 col-lg-4">
                <button id="btnEjercicio10" class="btn btn-primary w-100">Ejercicio 10 - Gestión de alumnos</button>
            </div>
        </div>

        <div class="alert alert-info mt-4" role="alert">
            Abre la consola del navegador (F12) para ver los resultados de cada ejercicio.
        </div>
    </div>

    <script src="ejercicio1.js"></script>
    <script src="ejercicio2.js"></script>
    <script src="ejercicio3.js"></script>
    <script src="ejercicio4.js"></script>
    <script src="ejercicio5.js"></script>
    <script src="ejercicio6.js"></script>
    <script src="ejercicio7.js"></script>
    <script src="ejercicio8.js"></script>
    <script src="ejercicio9.js"></script>
    <script src="ejercicio10.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
